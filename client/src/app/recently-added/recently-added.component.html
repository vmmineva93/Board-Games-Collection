<div class="container-xxl py-5">
    @if (isLoading) {
    <app-loader />
    } @else {
    <div class="container">
        <div class="row g-4">
            @for (game of lastThree ; track $index) {
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item">
                    <div class="overflow-hidden position-relative">
                        <img class="img-fluid" src={{game.imageUrl}} alt="">
                        <div class="team-social">
                            <a [routerLink]="['/collection', game._id]"
                                class="btn btn-square btn-dark rounded-circle m-1">Details</a>
                        </div>
                    </div>
                    <div class="text-center p-4">
                        <h5 class="mb-0">{{game.title}}</h5>
                        <span class="text-primary">{{game.categories}}</span>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
    }
</div>
